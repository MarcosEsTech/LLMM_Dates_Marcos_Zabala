<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relaci√≥n Dates. Ejercicio 1.</title>
</head>
<body>
	<script> 

		var date = new Date(); 
        var day, month;
        var weekday = date.getDay();   
        var monthday = (date.getDate());   
        var year = date.getFullYear();  
        var hour = date.getHours();   
        var min = date.getMinutes();

        switch (weekday) {
            case 0:
                day = "domingo";
                break;
            case 1:
                day = "lunes";
                break;
            case 2:
                day = "martes";
                break;
            case 3:
                day = "miercoles";
                break;
            case 4:
                day = "jueves";
                break;
            case 5:
                day = "viernes";
                break;
            case 6:
                day = "sabado";
                break;
        }

        switch (date.getMonth()) {
            case 0:
                month = "Enero";
                break;
            case 1:
                month = "Febrero";
                break;
            case 2:
                month = "Marzo";
                break;
            case 3:
                month = "Abril";
                break;
            case 4:
                month = "Mayo";
                break;
            case 5:
                month = "Junio";
                break;
            case 6:
                month = "Julio";
                break;
            case 7:
                month = "Agosto";
                break;
            case 8:
                month = "Septiembre";
                break;
            case 9:
                month = "Octubre";
                break;
            case 10:
                month = "Noviembre";
                break;
            case 11:
                month = "Diciembre";
                break;
        }
           
        if ((min >= 0) && (min < 10)) {    
            min = "0" + min;
        }
        document.write("Hoy es "+day+", "+monthday+" de "+month+" de "+year+", y son las "+hour+":"+min+" horas.");		
	</script>
</body>
</html>
